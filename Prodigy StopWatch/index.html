<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Make Your Time Count</title>
    <link rel="icon" href="img/stopwatch.jpg" type="jpeg">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Stop</h2>
        </div>
        <div id="timer">
            00:00:00
        </div>

        <div class="button">
            <button id="startStopBtn" class="play pause">Start</button>

            <button id="resetBtn" class="reset">Reset</button>

            <button id="lapBtn" class="lap">Lap</button>
            <div id="lap-times" class="lap-times"></div>
            
        </div>
    </div>
    
    <footer>
        Developed by Qudais Ashraf.
    </footer>

<script src="Js/script.js"></script>
</body>
</html>
